<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm delete</title>
</head>

<body>
    <div>
        <h1 id="secret-info">This is important text</h1>
        <input id="input-field" type="text" placeholder="Please type delete">
        <button id="btn-delete" disabled>Delete</button>
    </div>
    <script>

        document.getElementById('input-field').addEventListener('keyup', function (e) {
            const fieldText = e.target.value;
            const deleteBtn = document.getElementById('btn-delete');
            if (fieldText === 'delete') {
                deleteBtn.removeAttribute('disabled')
            }
            else {
                deleteBtn.setAttribute('disabled', true)
            }
        })

        document.getElementById('btn-delete').addEventListener('click', function () {
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none'

        })
    </script>
</body>

</html>
